<html lang="en">

            padding: 20px;

            transition: background 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }

    <h1>Download</h1>

    <hr>

        <h3>PDF Version</h3>

        <!-- Yahan ACTUAL PDF file ka naam daalen -->
        <a href="Sahil_Sayyed_Resume.pdf" class="btn" download>

        <!-- Yahan koi online link daalen ya fir remove karen -->
